<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

{% block content %}


{% endblock %}



<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <img src="https://media.istockphoto.com/id/1231977380/vector/bended-line-letter-logotype-j.jpg?s=612x612&w=0&k=20&c=O2aMEWs3MTqUJx87MJK1rkPx50nK-vwu9tuQ7GGXwDA=" alt="" width="40" height="32" class="me-3" >
          <span class="fs-4">jegorix</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'info' %}">Информация</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Поддержка</a>
      </nav>
    <a class = "btn btn-outline-primary" href="#">Документация</a>
    </div>



<div class = "container mt-5">

    <div class="row">
        <div class="col-5 offset-1">
            <h1>Погода в вашем городе</h1>

            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{form.name}}
<!--                <input type="text" id="city" class="form-control" name="city" placeholder="Введите город">-->
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>

        </div>

        <div class="col-5 offset-1">
            <h1>Информация</h1>

            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                <b>Город</b> {{info.city}} <br>
                <b>Температура</b> {{info.temp}} <sup><b>o</b></sup>C <br>
                    </div>

            <div class="col-2 offset-1">
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="картинка погоды" class="img-thumbnail">
            </div>

            </div>
        </div>
            {% endfor %}

      </div>
    </div>
</div>





</body>
</html>
