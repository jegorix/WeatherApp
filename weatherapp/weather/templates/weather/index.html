{% extends 'base.html' %}



{% block form %}
<div class = "container mt-5">

    <div class="row">
        <div class="col-5 offset-1">
            <h1 class="mb-3">Погода в любом городе</h1>

            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{form.name}}

                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
            </form>

        </div>

 {% endblock %}



{% block content %}

        <div class="col-5 offset-1">
            <h1>Информация</h1>

            {% for info in all_info %}
            <div class="alert alert-info">
                <div class="row">
                    <div class="col-9">
                <b>Город</b> {{info.city}} <br>
                <b>Температура</b> {{info.temp}} <sup><b>o</b></sup>C <br>
                    </div>

            <div class="col-2 offset-1">
                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="картинка погоды" class="img-thumbnail">
            </div>

            </div>
        </div>
            {% endfor %}

      </div>
    </div>
</div>

{% endblock %}
