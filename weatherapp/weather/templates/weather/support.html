<!doctype html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Поддержка</title>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-5">Поддержка пользователей</h1>


    <!-- Первый фрейм -->
    <div class="alert alert-info">
        <div class="d-flex align-items-center">
            <div class="me-3">
                <img src="https://osx.telegram.org/updates/site/logo.png" alt="Telegram" class="img-fluid rounded-circle" style="max-width: 40px;">
            </div>


            <div>
                <h2>
                    <a href="#" class="me-3 py-2 link-body-emphasis text-decoration-none" style="color: #0078D4;">Telegram</a>
                </h2>
            </div>
        </div>
    </div>



    <!-- Второй фрейм -->
    <div class="alert alert-info mt-4">
        <div class="d-flex align-items-center">
            <div class="me-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram" class="img-fluid rounded-circle" style="max-width: 40px;">
            </div>


            <div>
                <h2>
                    <a href="#" class="me-3 py-2 link-body-emphasis text-decoration-none" style="color: #0078D4;">Instagram</a>
                </h2>
            </div>
        </div>
    </div>




         <!-- Третий фрейм -->
        <div class="alert alert-info mt-4">
        <div class="d-flex align-items-center">
            <div class="me-3">
                <img src="https://images.icon-icons.com/2642/PNG/512/google_mail_gmail_logo_icon_159346.png" alt="Gmail" class="img-fluid rounded-circle" style="max-width: 50px;">
            </div>

            <div>
                <h2>
                    <a href="#" class="me-3 py-2 link-body-emphasis text-decoration-none" style="color: #0078D4;">Gmail</a>
                </h2>
            </div>
        </div>
    </div>





</div>






</body>
</html>
